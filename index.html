<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Fonte Open Sans - Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet" />

    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />

    <title>Inscrição - Evento</title>
</head>
<body>
    <!-- Primeiro container -->
    <div class="container">
        <div class="evento">
            <div class="logo">
                <img src="assets/even3-branco.png" alt="Logo">
            </div>
            <h1>Desenvolvimento Prático</h1>
            <p>
                Teste Técnico - Estágio em Desenvolvimento | Even3
            </p>
        </div>
        <!-- Formulário -->
        <div class="formulario">
            <div class="titulo">
                <h3>Formulário de Inscrição</h3>
                <p>Já fez sua inscrição? <a href="https://www.even3.com.br/">Entre aqui</a></p>
            </div>
            <form id="form">
                <div class="input-form">
                    <label for="nome">Nome Completo <small style="color: orangered;">*</small></label>
                    <input type="text" id="nome" name="nome" maxlength="70" />
                    <small id="validacaoNome"></small>
                </div>
                <div class="input-form">
                    <label for="email">Email <small style="color: orangered;">*</small></label>
                    <input type="email" id="email" name="email" maxlength="70" />
                    <small id="validacaoEmail"></small>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>
    <!-- Segundo container -->
    <div class="container inscritos-evento">
        <h3>Inscritos no Evento</h3>
        <div class="inscritos" id="dadosInscritos"> </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
